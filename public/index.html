<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Basic Angular Express</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap material design style-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap-material-design/dist/css/ripples.min.css">
    <!-- SB Admin 2 style-->
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="libs/sb-admin-2/dist/css/sb-admin-2.min.css">
    <link rel="stylesheet" type="text/css" href="libs/sb-admin-2/vendor/metisMenu/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom-bootstrap.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
    System.import("app").catch(function(err) {
        console.error(err);
    });
    </script>
</head>
<!-- 3. Display the application -->

<body>
    <m-app>Loading...</m-app>

    <!-- Javascript for jquery, bootstrap, bootstrap material and sb admin 2 -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="node_modules/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="libs/sb-admin-2/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="libs/sb-admin-2/dist/js/sb-admin-2.min.js"></script> 
</body>

</html>
