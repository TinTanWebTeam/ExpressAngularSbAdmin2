<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
        	  <div class="panel-heading">
        			<h3 class="panel-title">Login Infomation</h3>
        	  </div>
        	  <div class="panel-body">
        			<form role="form">
        				<div class="form-group">
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-user icon-md"></i>
                                </div>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="_userInfo.username" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
        				</div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-lock icon-md"></i>
                                </div>
                                <div class="col-sm-11">
                                    <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="_userInfo.password" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                        </div>
        				<button type="submit" class="btn btn-raised btn-primary pull-right" (click)="login()">Login</button>
        			</form>
        	  </div>
        </div>
    </div>
</div>
